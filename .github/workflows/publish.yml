name: Publish npm package

on:
  push:
    tags:
      - 'v*.*.*-alpha.*'
      - 'v*.*.*-beta.*'
      - 'v*.*.*-rc.*'
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build

      - name: Set up .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v*-alpha.* ]]; then
            npm publish --tag alpha
          elif [[ "$GITHUB_REF" == refs/tags/v*-beta.* ]]; then
            npm publish --tag beta
          elif [[ "$GITHUB_REF" == refs/tags/v*-rc.* ]]; then
            npm publish --tag rc
          else
            npm publish
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
